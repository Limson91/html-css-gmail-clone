<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/89e0a71f31.js" crossorigin="anonymous"></script>
    <title>Gmail Clone</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="./img/gmail-logo.png" alt="" class="logo">
            <h1 class="main-title">Gmail</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search">
                <input type="text" class="searchbar" placeholder="Search...">
                <button class="search__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>

            <section class="unread">
                <p>You have <span class="unread__num">30</span> unread messages.</p>
            </section>
        </div>
    </main>
</body>
</html>

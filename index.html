<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/89e0a71f31.js" crossorigin="anonymous"></script>
    <title>Gmail Clone</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="./img/gmail-logo.png" alt="" class="logo">
            <h1 class="main-title">Gmail</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search">
                <input type="text" class="searchbar" placeholder="Search...">
                <button class="search__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>

            <section class="unread-message">
                <p>You have <span class="unread__num">30</span> unread messages.</p>
            </section>
        </div>

        <div class="email-list">
            <div class="container">
                <ul>
                    <li class="email unread">
                        <div class="row-left">
                            <input type="checkbox" name="check">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-solid fa-tag"></i>
                            <span class="email-contact">Google+</span>
                        </div>

                        <div class="row-right">
                            <span class="email-subject">Peter Harbinson added you on Google+</span>
                        </div>

                        <div class="email-date">
                            <span class="email-time">Sep 18</span>
                        </div>
                    </li>
                    <li class="email unread">
                        <div class="row-left">
                            <input type="checkbox" name="check">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-solid fa-tag"></i>
                            <span class="email-contact">Youtube</span>
                        </div>

                        <div class="row-right">
                            <span class="email-subject">Your personal YouTube Channel</span>
                        </div>

                        <div class="email-date">
                            <span class="email-time">Sep 17</span>
                        </div>
                    </li>
                    <li class="email">
                        <div class="row-left">
                            <input type="checkbox" name="check">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-solid fa-tag"></i>
                            <span class="email-contact">Alex Gawley</span>
                        </div>

                        <div class="row-right">
                            <span class="email-subject">Assignment #4</span>
                        </div>

                        <div class="email-date">
                            <span class="email-time">Sep 16</span>
                        </div>
                    </li>
                    <li class="email unread">
                        <div class="row-left">
                            <input type="checkbox" name="check">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-solid fa-tag"></i>
                            <span class="email-contact">Kathleen Chen</span>
                        </div>

                        <div class="row-right">
                            <span class="email-subject">Dinner this evening</span>
                        </div>

                        <div class="email-date">
                            <span class="email-time">Sep 16</span>
                        </div>
                    </li>
                    <li class="email">
                        <div class="row-left">
                            <input type="checkbox" name="check">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-solid fa-tag"></i>
                            <span class="email-contact">Susanne, me (4)</span>
                        </div>

                        <div class="row-right">
                            <span class="email-subject">Updates</span>
                        </div>

                        <div class="email-date">
                            <span class="email-time">Sep 15</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
